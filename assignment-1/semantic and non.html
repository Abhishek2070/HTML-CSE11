<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic and Nonsemantic Elements</title>

</head>
<body>
    <h2>Semantic Elements</h2>
    <!--Semantic elements: Header -->
    <header><h3>Header: Represent the Header Section of a Webpage (using &lt;mark&gt;)<h3/>
    </header>
    <!--SEmantic Element : Mark -->
    <p><mark>Mark tag: Helps in highlighting the text</mark>(using &lt;header&gt;)</p>
    <br>
    <br>
    <h2>Non semantic Elements</h2>
    <!-- NOn semantic Elements : div -->
     <div>Div Tag :A Generic Block level container (using &lt;div&gt;)</div>
     <!--Non Semantic element: span-->
     <p><span>Span Tag: A generic inline container (using) &lt;span&gt;</span></p>


    
</body>
</html>
