<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>
<body>
    <h2>Hyperlink Examples</h2>
    <!-- Hyperlink for text -->
     <p>
        Visit
        <a href="https://www.google.com/" target="_blank"> Google</a>for search
        </p>
        <h2>Image</h2>
        <p>
            <a href="testphoto.jpeg" target="_blank">
        <img src="testphoto.jpeg" alt="Sample image" height="200" width="125">
        </a>
        </p>
        <h2>Video</h2>
            <p>
        <a href="testvid.mp4" target="_blank">
            <video controls autoplay loop height="300" width="300">
            <source src="testvid.mp4" type="video/mp4">
        </video>
        </a>
        </p>
        <h2>Audio</h2>
        <a href="sample.mp3" target="_blank">click here to open audio</a><br>
        <audio controls autoplay loop muted>
            <source src="sample.mp3" type="audio/mpeg">
        </audio>

        <h2>Gif</h2>
        <a href="new.gif" target="_blank">
        <img src="new.gif" alt="funny gif" height="200" width="150" />
    </a>

 </body>
 </html>
